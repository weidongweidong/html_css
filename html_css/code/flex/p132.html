            height: 48px;

        }
        .nav-top a{
            /* 设置伸展系数 */

            text-align: center;
            text-decoration: none;
            display: block;
            color: #808080;

        }
        .nav-top a:hover{
            background-color: #636363;
            color: #fff;
        }

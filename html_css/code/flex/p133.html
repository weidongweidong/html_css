<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*flex 弹性盒子
        弹性容器属性： 
            flex-wrap：
                设置弹性元素是否在弹性容器中自动换行。 
                可选值： 
                    nowrap 默认值， 元素不会自动换行。 
                    wrap 元素沿着辅轴方向自动换行。 
                    wrap-reverse; 元素沿着辅轴反方向换行。
            flex-flow:
                wrap 和 direction 的简写属性
                可以这么写： row , wrap，  从左到右排列， 并且自动换行。
            justity-content:
                如何分配主轴上的空白空间（主轴上的元素如何来排列）
                可选值： 
                    flex-start 元素沿着主轴起边排列。 
                    flex-end 元素沿着主轴终边排列。 
                    center 元素居中排列。
                    space-around 空白分布到元素两侧。
                    space-between 空白均匀分布到元素间。 
                    space-eyenly 空白分布到元素的单侧。 

    
        */

        *{
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        ul{
            width: 800px;
            border: 5px black solid;
            /* 使用flex布局 */
            display: flex;
        }
        ul li{
            font-size: 40px;
            text-align: center;
            line-height: 100px;
            width: 200px;
            height: 100px;
            background-color: red;
            /* 设置不收缩 */
            flex-shrink: 0;
        }
        ul li:nth-child(2){
            background-color: greenyellow;
        }
        ul li:nth-child(3){
            background-color: blue;
        }


    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>

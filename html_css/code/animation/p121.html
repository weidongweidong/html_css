<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*平移之 z轴平移
         z轴平移： 调整元素在z轴的位置， 正常情况就是调整元素和人眼之间的距离， 
            距离越大， 元素离人越近。 

         z轴平移属于立体效果（近大远小), 默认情况下网页是不支持透视的， 如果需要看见效果
         必须要设置网页的视距。
            设置当前网页的视距为800px, 人眼距离网页的距离 
            perspective: 800px;

         我们之所以能看到，变大了， 是因为离我们眼睛近了， 并不是真正的大了， 
         而且这是没有旋转的情况下 如果旋转了， 可能z轴的方向就不是屏幕到眼睛的方向了，旋转后轴方向可能就变了， 


        */
       html{
           /* 设置当前网页的视距为800px, 人眼距离网页的距离 */
           perspective: 800px;
       }
       .box1{
           width: 200px;
           height: 200px;
           background-color: #bfa;
           margin: 100px auto;
           transition: .3s;
       } 
       body:hover .box1{
          transform: translateZ(100px);
       }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*背景
        background-color: #bfa;
        这是背景颜色， 但是除了这个我们常用的设置还设置背景的图片
        background-image 这个属性是用来设置背景图片
        示例：
        background-image: url(https://img1.baidu.com/it/u=223436314,3378407283&fm=26&fmt=auto&gp=0.jpg);
            可以同时设置背景颜色 和背景图片， 这样背景颜色 将会成为图片的背景色
        如果背景图片小于元素， 则背景图片会自动在元素中平铺 将元素铺满， 
        如果背景的图片大于元素， 将会有一部分背景图片无法完全显示。 
        如果背景图片和元素一样大， 则会直接正常显示，这就没有什么好说的了， 
        background-repeat
            这个属性是用来设置背景的重复方式的， 
            可选值： 
                repeat , 默认值，  背景会沿着x轴 y轴， 双方向重复，
                repeat-x  沿着x轴重复而已， 
                repeat-y 沿着y轴重复而已， 
                no-repeat ， 背景图片不重复， 就显示一次，
        background-position
            设置方式 
            通过 top left right ,bottom ,center ,九宫格的方式来设置图片的位置。 
            在使用的时候， 必须要写两个词， 如果只写一个词的话， 则第二个词默认就是center
            除了词， 还可以通过 偏移量来设置位置， 
            就是两个值， 第一个值是x轴， 第二个值是y轴

        */
        .box1{
            width: 500px;
            height: 500px;
            background-color: #bfa;
            background-image: url(https://img1.baidu.com/it/u=223436314,3378407283&fm=26&fmt=auto&gp=0.jpg);
            background-repeat: no-repeat;
            background-position: center;
        }

    </style>
</head>
<body>
    <div class="box1">

    </div>
</body>
</html>

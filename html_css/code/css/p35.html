<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        超链接伪类： 
        超链接目前有俩状态: 1 ，访问过的链接， 2，没访问过的链接 这种也可以用伪类表示
        
        a:link 正常的链接 加上（没有访问过的）
        a:visited 访问过的链接 ， 
        a:active 鼠标点击时
        a:hover 鼠标移入时

        a:link{
            color: red;
        }

        a:visited{
            color: gold;
        }

        要注意一点： 
        visited 因为隐私的原因， 只支持修改他的颜色， 别的啥都不能调

        */
        a:visited{
            color: rgb(244, 244, 13);
        }
        a:link{
            color:rgb(14, 14, 14);
        }  
        
       

        a:active{
            color: lightcoral;
        }

        a:hover{
            color: rgb(2, 22, 244);
            font-size: 80px;
        }
        
        
    </style>
</head>
<body>
    <a href="http://www.aliyun.com">阿里云</a>
    <br><br>
    <a href="http://www.taobao.com">淘宝</a>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav-top</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .nav-top a{
            text-decoration: none;
            color: #6c6c6c;
        }
        .nav-top{
            margin: 20px auto;
            height: 48px;
            width: 1210px;
            background-color: #e5e3df;
        }
        .nav-top li{
            float: left;
            padding: 12px 52px;
            list-style: none;
            box-sizing: border-box;
        }
        .nav-top li:last-child{
            padding: 12px 52px 12px 53px;
        }
        .nav-top li:hover{
            background-color: #6c6c6c;
            color: #e5e3df;
        }
    </style>
</head>
<body>

</body>
</html>

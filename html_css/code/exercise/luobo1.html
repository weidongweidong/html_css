    <style>
        /*
        老师的轮播图

            如何让图片一层盖着一层的？ 将图片都开启定位， 就都脱离了文档流， 就一个盖着一个了 

        为ul开启相对定位，目的是使ul的pointer可以相对于ul定位而不是相对于初始包含块html，
        

        */

        *{
            margin: 0px;
            padding: 0px;
        }
        ul li{
            list-style: none;
        }
        .img-list{
            height: 470px;
            width: 590px;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }
        .img-list li{
            position: absolute;
        }
        .img-list img{
            height: 470px;
            width: 590px;
        }
        /* 通过让元素重叠到一起， 通过改变元素的层级来显示指定的图片*/
        .img-list li:nth-child(3){
            z-index: 1;
        }
        /* 将这几个按钮，也开启定位 */
        .pointer{
            z-index: 999;
            position: absolute;
            bottom: 20px;
            left:40px
        }
        .pointer a{
            /* 设置元素的向左浮动， 并设置宽高*/
            float: left;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            margin: 0px 4px;
            /*设置边框的背景颜色不是内容区颜色*/
            background-clip: content-box;
            /*设置边框为透明的2px */
            border: 2px solid transparent;
        }
        .pointer a:active,
        .pointer a:hover{
            background-color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }


    </style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        正常情况下， 父子个元素的上外边距重叠后， 父子元素设置上外边距的时候会有继承的问题，
        导致两个元素一起下移， 但这是不行的，
        我们之前的解决方案是父元素设置border-top , 或者设置 父元素的padding-top  将两个 上外边距分开，
        但是那不是好方法，必须改盒子的大小，
        现在我们有好方法了：
        .box1::before{
            content: "";
            display: table;
        }
        父元素设置一个开始的伪元素 ，然后将这个伪元素的dispaly 设置为table ，
        这样这个伪元素又不占地方， 又把父子元素的上外边距隔开了 真好，
        
        然后我们把两个问题可以同时解决： 
         1，高度塌陷， 2 ，外边距重叠， 
        .clearfix::before,
        .clearfix::after{
            content:"",
            display:table,
            clear:both
        }
        高度塌陷之前解决用的是 black, 现在用的table  table也可以
        这个样式，同时把两个问题都给解决了，
        before在前面，解决外边距重叠的问题， 
        after在后面， 解决高度塌陷的问题，

        所以当我们再遇到这些问题时， 直接使用这个样式就行了， 
        比如下面就是解决了外边距重叠。 

        */

        .clearfix::before,
        .clearfix::after{
            content: "";
            display: table;
            clear: both;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color:#bfa;
        }
        .box2{
           width: 100px;
           height: 100px;
           background-color: rgb(126, 87, 14);
           margin-top: 100px; 
        }
        
    </style>
</head>
<body>
    <div class="box1 clearfix">
        <div class="box2"></div>
    </div>
</body>
</html>

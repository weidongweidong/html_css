<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /*less
    什么是less ?
    less 是一门 css 的预处理语言， 
        less 是css 的增强版， 通过less 可以编写更少的代码实现更强大的样式， 
        写的少 做的多的一个东西。 
        
        在css中 是可以声明变量，然后在样式中用，像这样
        html{
            --color: #bfa;
            --length : 100px;
        }
        固定写法  --${变量名} ： 变量值；
        用的时候， var(--${变量名})
        还有一些方法 比如 calc() 这是一个计算的东西 可以计算，
        但是， 这种兼容性不好， 很多浏览器都用不了， 
        于是有了less, 
    less添加了许多新特性，以及对变量的支持， 对mixin的支持。。。 
    总之就是各种好。 
    less的语法，大体上和css语法一致，但是less中增添了许多对css的扩展， 
    所以浏览器是无法直接执行less代码的，要执行必须将less转换成css, 然后才能由浏览器执行。 
    在vscode中有插件 easyLess 这个可以在保存的时候同时编译成css文件， 针不戳
    */
    html{
        --color: orange;
        --length : 100px;
    }
    
    .box1{
        width: var(--length);
        height: var(--length);
        background-color: var(--color);
    }
    .box2{
        width: var(--length);
        height: var(--length);
        color: var(--color);
    }
    .box3{
        width: var(--length);
        height: var(--length);
        border:4px solid var(--color);
    }
    </style>
</head>
<body>
    <div class="box1">1111</div>
    <div class="box2">2222</div>
    <div class="box3">33333</div>
</body>
</html>

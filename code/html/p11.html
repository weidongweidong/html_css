<!-- 文档声明-->
<!DOCTYPE html>
<html lang="zh">
<!-- head 给浏览器用的，主要用来帮助浏览器 或搜索引擎来解析网页-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 表示网页主体， 网页中所有的可见内容都应该写到body里 -->
<body>
    <h1>网页大标题</h1>
</body>
</html>

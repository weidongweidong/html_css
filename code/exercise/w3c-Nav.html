<html lang="zh">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav-top</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        a{
            text-decoration: none;
        }
        .nav-top{
            margin: 20px auto;
            float: left;
            height: 40px;
            background-color: #e5e3df;
        }
        .nav-top a{
            color: #6c6c6c;
        }
        .nav-top li{
            float: left;
            padding: 8px 20px;
            list-style: none;
        }
        .nav-top li:hover{
            background-color: #6c6c6c;
            color: #e5e3df;
        }
    </style>
</head>
<body>

</body>
</html>

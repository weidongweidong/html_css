<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav-left</title>
    <style>
        /*
        
        */
        *{
            margin: 0px;
            padding: 0px;
        }
        .nav{
            width: 1201px;
            height: 48px;
            background-color: #e8e7e3;
            margin: 100px auto;
        }
        .nav a{
            /* 将a变为块元素 使它能够占满整个li*/ 
            display: block;
            text-decoration: none;
            color: #777;
            font-size: 18px;
            padding: 0px 65px;
        }
        .nav li{
            list-style: none;
            float: left;
            /* 将 文字在父元素中垂直居中 */
            line-height: 48px;
        }
    </style>
</head>
<body>
    <!-- 创建导航条的结构-->
    <ul class="nav">
        <li><a href="#">aaaa</a></li>
        <li><a href="#">bbbb</a></li>
        <li><a href="#">cccc</a></li>
        <li><a href="#">dddd</a></li>
        <li><a href="#">eeee</a></li>
        <li><a href="#">fffff</a></li>
        <li><a href="#">ggggg</a></li>
    </ul>

</body>
</html>

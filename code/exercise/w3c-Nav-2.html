<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .nav-left{
            width: 1210px;
            height: 48px;
            background-color: #e8e7e3;
            margin: 10px auto;
        }
        .title{
            float: left;
            line-height: 48px;
        }
        .title a{
            display: block;
            color: #6c6c6c;
            text-decoration: none;
            font-size: 18px;
            padding: 0px 64px;
        }
        .title:last-child a{
            padding: 0px 70px 0px 71px;
        }
        .title a:hover{
            background-color: #6c6c6c;
            color: #e5e3df;
        }
    </style>
</head>
<body>
    <div class="nav-left">
        <div class="title"><a href="#">aaaaa</a></div>
        <div class="title"><a href="#">bbb</a></div> 
        <div class="title"><a href="#">ccccc</a></div>
        <div class="title"><a href="#">sdddd</a></div>
        <div class="title"><a href="#">eeee</a></div>
        <div class="title"><a href="#">ffff</a></div>
        <div class="title"><a href="#">ggggg</a></div>

    </div>
</body>
</html>

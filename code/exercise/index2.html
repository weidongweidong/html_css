<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        a {
            text-decoration: none;
        }

        ul li {
            list-style: none;
        }

        .hearder {
            width: 1180px;
            height: 153px;
            margin: 0px auto;
        }

        .hearder-top {
            height: 94px;
        }

        .hearder-top .logo-img {
            width: 400px;
            height: 50px;
            margin-top: 20px;
            float: left;
        }

        .hearder-top .logo-img img {
            width: 400px;
        }

        .hearder-top .search-input {
            width: 330px;
            height: 62px;
            float: left;
            margin-top: 20px;
            margin-left: 90px;
        }

        .hearder-top .search-input .keywords .keywords-item {
            font-size: 7px;
            float: left;
            margin-top: 10px;
            margin-right: 10px;
            margin-left: 12px;
        }
        .hearder-top .search-input .keywords .keywords-item a{
            color: #333;
        }

        .hearder-top .app-upload {
            float: right;
            margin-top: 20px;
        }
        .hearder-top .app-upload .app-img img{
            width: 46px;
            height: 46px;
            display: block;
            float: left;
            margin-right: 6px;
        }
        .hearder-top .app-upload .app-img{
            float: left;
            font-size: 8px;
            overflow: hidden;
            width: 150px;
        }
        .hearder-top .app-upload .app-img:first-of-type{
            width: 130px;
        }
        .hearder-top .app-upload .app-img span{
           overflow: hidden;
           margin-top: 3px;
           display: block;
           color: #333;
        }
        .hearder-top .app-upload .app-img span:first-of-type{
            font-size: 15px;
            font-weight: bold;
        }

        .header-footer {
            height: 59px;
        }
        .header-footer .titles  li{
            float: left;
            line-height: 59px;
           
           
        }
        .header-footer .titles  li a{
            display:block;
            color: #333;
            padding: 0px 11px 0px 70px;
        }
        .main{
            height: 300px;
        }
       
        .main .lunbo{
            border: 1px red solid;
           height: 300px;
        }
        .main .lunbo img a{
            display: inline-block;
        }
        .main .lunbo img{
            margin: 0px auto;
        }
    </style>
</head>

<body>
    <div class="hearder">
        <div class="hearder-top">
            <div class="logo-img">
                <a href="#">
                    <img src="https://img.haoyunbang.cn/cooperate_file/images/icon_header_logo.png?v=2" alt="">
                </a>
            </div>
            <div class="search-input">
                <div class="input">
                    <input class="input" type="text">
                </div>
                <ul class="keywords">
                    <li class="keywords-item"><a href="#">多囊卵巢综合征</a></li>
                    <li class="keywords-item"><a href="#">宫腔粘连</a></li>
                    <li class="keywords-item"><a href="#">试管婴儿</a></li>
                    <li class="keywords-item"><a href="#">孕前检查</a></li>
                </ul>
            </div>
            <div class="app-upload">
                <div class="app-img"><a href="#"><img
                            src="https://img.haoyunbang.cn/cooperate_file/images/icon_header_hyb.png?v=1"
                            alt=""><span>好孕帮</span><span>下载app</span></a></div>
                <div class="app-img"><a href="#"><img
                            src="https://img.haoyunbang.cn/cooperate_file/images/icon_header_hyb.png?v=1"
                            alt=""><span>试管婴儿助手</span><span>下载app</span></a></div>
            </div>
        </div>
        <div class="header-footer">
            <ul class="titles">
                <li><a href="#">首页</a></li>
                <li><a href="#">花生医疗</a></li>
                <li><a href="#">问医生</a></li>
                <li><a href="#">生殖机构大全</a></li>
                <li><a href="#">试管婴儿</a></li>
                <li><a href="#">好孕社区</a></li>
                <li><a href="#">百科宝典</a></li>
                <li><a href="#">关于我们</a></li>
            </ul>
        </div>

    </div>
    <div class="main">
        <div class="lunbo">
            <a href="#"><img src="http://img.haoyunbang.cn/materiels/2021/6/13f307b6-2263-4857-b881-6add51ed198e.jpg" alt=""></a>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        选择器权重
        样式有时候是有冲突的 
        当我们通过不同的选择器，选中相同的元素，并且为相同的样式设置不同的值时，此时样式就发生了冲突， 
        那么听哪个选择器的呢？ 是选择器的权重（优先级）决定的。
        
        选择器的权重：  
        内联样式        1,0,0,0
        id选择器        0,1,0,0
        类和伪类选择器   0,0,1,0
        元素选择器       0,0,0,1
        通配选择器        0，0，0，0
        继承的选择器       没有优先级

        复合选择器的优先级是加到一起，然后和别选择器去比的
        比较优先级时， 需要将所有的选择器的优先级进行相加计算， 最后优先级越高，则越
        优先显示（分组选择器是单独计算的，）
        选择器优先级的累加不会超过最大的数量级，类选择器在高也不会超过id选择器 
        
        如果有同样的优先级的选择器 ，那么靠后的选择器生效（后面的样式把前面的样式覆盖了）
        
        我们可以在某个样式的后边添加  !important , 则此时该样式会获取到最高的优先级，甚至超过了内敛样式。 
        这个东西要慎用！
        */
        
        #box1{
            color: chartreuse;
        }
        .red{
            color: blue;
        }
        div{
            color: red;
        }
        div#box1{
            color: darkgray;
        }
        
        
        


    </style>
</head>
<body>
    <div id="box1"  class="red">
        我是一个div
    </div>
</body>
</html>

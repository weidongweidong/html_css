<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 元素选择器：*/
        p {
            color: red;
        }

        /* id选择器：*/
        #qd {
            color: yellow;
        }

        /* 类选择器：*/
        .yy {
            color: blue;
        }

        .bb {
            font-size: 30px;
        }

        /* 通配选择器 当前页面所有元素都会被设置 */
        * {
            color: black;
        }

       


    </style>
</head>

<body>
    <p>陈伟东</p>
    <p>学习</p>
    <p id="qd">前端</p>
    <p>一定</p>
    <p class="yy bb">有用</p>
    <p class="yy">！</p>
    <span>必须学</span>
   

</body>

</html>

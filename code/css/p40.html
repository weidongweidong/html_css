<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        单位： 
        长度单位：
        像素：屏幕（显示器）实际上是由一个一个的小点点构成的。 每个小点点就是像素， 
        不同屏幕的像素大小是不同的， 像素越小的屏幕 显示的效果越清晰， 
        所有同样的200px 在不同的设备上显示效果是不一样的。 
        比如 普通屏幕的200px 和 高清屏幕的200px 在我们的眼睛看到的是不一样大的， 
        因为普通屏幕的像素点大， 高屏幕的像素点小， 所以同样的200px 在高清屏幕上
        显示的小一些的， 但是有的高清屏幕为了让小像素的东西在高清屏幕上也能显示， 
        就给他放大了，本来200像素的东西， 他为了让我们看清楚，用250px来显示， 
        这个是整体放大， 原来1个像素， 现在高清屏幕用 4个像素显示 ，这个要注意， 

        第二个，就是百分比， 
        百分比是指 子元素相对于父元素来说的，占的百分比， 
        也可以说 ，将属性值设置为 相对于其父元素属性的百分比， 
        设置百分比的好处是，可以使 子元素跟随父元素的改变而改变。 

        第三个：
        em:
            em 是相对于元素的字体大小来计算的。 
            1em = 1font-size 就是1个字体大小， 
            1个字体大小 ，浏览器默认是16个像素， 
            所以10em就是160个像素。 
            em 是会根据字体大小的改变而改变
            字体大小是多大， 1em 就是多大
            比如： font-size 设置为 15px时， 10em 就是 15px * 10 = 150 px。 

        rem: 
            rem是相对于根元素的字体大小来计算的 就是参照 html 的font-size 来计算， 
            它和em 的区别就是参照不同， em参照本身的字体大小 而 rem是参照 根元素的字体大小
        em 和 rem 主要在移动适配上要用的到， 暂时在电脑上用不到这个

        */
        .box1{ 
            height: 200px;
            width: 200px;
            background-color: blue;
        }
        .box2{
            height: 50%;
            width: 50%;
            background-color: rgb(38, 29, 29);
        }

        .box3{
            font-size: 20px;
            height: 10em;
            width: 10em;
            background-color:red;
        }
        
        .box4{
            font-size: 10px;
            height: 10rem;
            width: 10rem;
            background-color: darkblue;
        }
        html{
            font-size: 20px;
        }

    </style>
</head>
<body>
    
    <div class="box1">
        <div class="box2"></div>
    </div>

    <div class="box3"></div>
    <div class="box4"></div>

</body>
</html>

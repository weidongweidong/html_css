<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        轮廓和圆角
            轮廓线： 
                outline  用来设置元素的轮廓线， 用法和border一摸一样， 
                我们在用border时发现 border会使整个盒子变大， 可见框变大了，， 从而挤下面的块级元素， 使页面布局受影响。 
                但是用outline 时， 就不会影响可见框的大小， 不会去挤压下面元素， 不影响布局， 
                这就是轮廓线。 
                .box1:hover{
                    outline: 10px black solid;
                }
            阴影：
                box-shadow  用来设置元素的阴影效果，阴影也不会影响页面的布局
                用法 10px 10px red;
                如果只设置颜色， 是看不到的， 因为阴影在元素的正下方，
                所以有偏移量，x, y ，模糊半径，color
                第一个值 水平偏移量，设置阴影的水平位置，正值向右移动，负值向左移动， 
                第二个值 垂直偏移量，设置阴影的垂直位置， 正值向下移动， 负值向上移动。 
                第三个值， 阴影的模糊半径，
                第四个值， 阴影颜色。 
                设置的时候都要写上， 
            圆角
                border-top-left-radius: 12px; 左上圆角半径 也可以右， 下左，下右， 都可以设置
                border-radius :  可以分别指定四个角的圆角
                    四个值， 左上 右上， 右下， 左下， 
                    三个值， 左上，右上/左下， 右下，
                    两个值， 左上/右下，  右上/左下
                    一个值， 都是；

        */
        .box2{
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 10px / 40px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color:#bfa;
            box-shadow: 20px 10px 20px rgba(0, 0, 0, 0.4);
        }

        

    </style>
</head>
<body>
    <!-- <div class="box1"></div>
    <span>hello world!</span> -->
    <div class="box2">

    </div>
</body>
</html>

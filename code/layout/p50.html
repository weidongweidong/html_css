<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            /*

            垂直方向的布局
            默认情况下： 父元素的高度是被内容撑开， 
            如果父元素有高度设置， 那该是多少就是多少了， 
            在水平方向有等式需要满足， 在垂直方法是没有等式的， 不需要满足啥条件， 


            但是会有一种情况是 溢出：就是子元素超出了父元素的高度， 就是溢出，
            子元素是在父元素的内容区中排列的， 
                如果子元素的大小超过了父元素， 则子元素会从父元素中溢出， 
            就像下面box1， box2 的例子一样。

            overflow  处理溢出 
                但是我们是不想这样的， 所以我们有个解决方案， 就是使用  overflow 属性来设置父元素如何处理溢出的子元素，
                overflow 可选值： 
                    visible , 默认值 子元素会从父元素中溢出， 在父元素外部的位置显示。 
                    hidden,  溢出部分隐藏，溢出内容将会被 裁剪不会显示。 
                    scroll  生成滚动条， 通过滚动条来查看我们的要溢出的内容；
                    auto， 根据需要生成滚动条 

            .box1{
                width: 200px;
                height: 200px;
                background-color: red;
                overflow: auto;

            }
            */

            /*
            .outer{
                background-color: #bfa;
                height: 400px;
            }
            .inner{
                width: 101px;
                background-color: yellow;
                height: 10px;
                margin-bottom: 100px;
            }*/
            .box1{
                width: 200px;
                height: 200px;
                background-color: red;
                overflow: auto;

            }
            .box2{
                width: 100px;
                height: 400px;
                background-color: blue;
            }

    </style>
</head>
<body>
    <!-- <div class="outer">
        <div class="inner"></div>
        <div class="inner"></div>
    </div> -->
    <div class="box1"><b>111</b>
        <div class="box2">222</div>
    </div>
</body>
</html>

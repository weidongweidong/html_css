<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        盒子模型是css中一个非常非常重要的东西， 
        他是css世界的最基本的一个规则， 
        又叫 盒模型，框模型， （box model）

        在布局中，我们实际上就是将元素摆放到页面的特定位置
        css 将页面的所有元素 ，都设置为了一个矩形的盒子， 
        设置为矩形的盒子后， 对页面的布局就变成了将不同的盒子摆放到不同的位置， 
        每个盒子都由以下几个部分组成的： 
            内容区 （content）： 元素中的所有的子元素和文本内容都在内容区中排列；
            边框(border) ： 盒子的边框
            内边距（padding ）: 内容区和边框的一个距离
            外边距（margin）:两个盒子之间的距离
        .box1{
            内容区（content）,元素中的所有的子元素和文本内容都在内容区中排列
            内容区的大小由 width 和 height 两个属性来设置的 
            width: 200px;
            height: 200px;
            background-color: red;
        }

        边框的话（border） 边框属于盒子的边缘，边框里边属于盒子的内部， 出了边框都是盒子的外部， 
        设置边框的话， 至少需要设置三个样式才行，  
        border-color: blue; 边框颜色
        border-style: dashed; 边框风格
        border-width: 10px; 边框宽度

        边框的大小会影响到整个盒子的大小。 如果内容区 是 200 * 200 的
        那么算上边框 这个盒子现在就是 220 * 220  


        */
        .box1{
            width: 200px;
            height: 200px;
            background-color: red;
            border-color: blue;
            border-style: dashed;
            border-width: 10px;
        }


    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*文本的样式
        文本的水平和垂直对齐
        水平对齐
          text-align 属性 是 控制文本的水平对齐，
            可选值： left 左侧对齐
                    right 右对齐
                    center 居中对齐
                    justify  两端对齐， 

        垂直对齐
          vertical-align 属性， 是控制文本垂直对齐的。
            可选值： 默认值 baseline; 基线对齐， 就是文字底下的那条线。
                    top  顶部对齐， 让子元素的顶部和父元素对齐，
                    bottom 低部对齐， 让子元素底部和父元素对齐。
                    middle 居中对齐， 与小写的x 的中线对齐。 
        这里面有一点要注意， 就是图片对齐的方式， 
        在p中放入一个图片会发现， 他的边不是挨着p标签的， 因为他是替换元素， 垂直对象默认也是按照基线对齐的。 
        如果我们设置他不是基线对齐， 他才不会有那个空隙。 
        
        */
        div{
            width: 500px;
            border: 1px black solid;
            font-size: 30px;
        }
        span{
            font-size: 10px;
            vertical-align: middle;
        }
        
        p{
            border: 1px red solid;
        }
        img{
            vertical-align: top;
        }
        
    </style>
</head>
<body>
    <div>
        今天的天气真不戳呀， hello <span> 明天的呢 ？</span>
    </div>

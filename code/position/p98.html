<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*表格的样式
        border-spacing: 1px;
        表格中指定边框之间的距离， 
        border-collapse: 表格中设置边框的合并用的。 
            可选值： collapse;  边框合并


        如果 表格中 没有使用tbody, 
        那么， 浏览器会自动创建一个tbody ,并且将tr全部放到tbody中， 
        所以 tr td 可不是table的子元素， 是tbody的。

        默认情况下， 
             元素在td中是垂直居中的， 可以通过 vertical-align 进行改变的
            左下方： 
            vertical-align: bottom;
            text-align: left;
        
        */
        table{
            width: 50%;
            border: 1px solid black;
            border-spacing: 1px;
            border-collapse:collapse;
        }
        td{
            border: 1px solid black;
            height: 100px;
            vertical-align: bottom;
            text-align: left;
        }
        /* 隔行变色*/
        tr:nth-child(odd){
            background-color: #bfa;
        }

        .box1{
            width: 500px;
            height: 500px;
            background-color: orange;
            /* 将外部的这个div设置为一个表格 */
            display: table-cell;
            /* 表格中的东西 可以设置 vertical-align 
                设置为 middle  就是垂直居中了， */
            vertical-align: middle;text-align: center;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: #baf;
            /* 再将表格中的元素 设置margin左右居中 ,于是这个小方块就在box1中 水平垂直居中了 */
            margin: 0px auto;
        }

    </style>
</head>
<body>
    <ul class="box1">
        <span class="box2">123</span>
    </ul>
    <table>
        <tr>
            <td>姓名</td>
            <td>性别</td>
            <td>学号</td>
        </tr>
        <tr>
            <td>白喜芳</td>
            <td>女</td>
            <td>15407401</td>
        </tr>
        <tr>
            <td>曹斌</td>
            <td>男</td>
            <td>15407402</td>
        </tr>
        <tr>
            <td>陈伟东</td>
            <td>男</td>
            <td>15407403</td>
        </tr>
        <tr>
            <td>陈伟东</td>
            <td>男</td>
            <td>15407403</td>
        </tr>
    </table>
</body>
</html>

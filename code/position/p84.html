<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2658279_xuenc8x0iq.css">
    <style>
        /*
        */
        /* 解决高度塌陷问题*/
        .clearfix::after,
        .clearfix::before{
            content: "";
            display: table;
            clear: both;
        }
        /* 设置字体的颜色*/
        .top-bar a, .top-bar span .top-bar i{
            color: #999;
            text-decoration: none;
        }
        .top-bar a.higthLine,
        .top-bar a:hover{
            color: #f10215;
        }

        /* 外部大块级元素 背景颜色 下边框， 宽度 行高 */
        .top-bar-wrapper{
            background-color: #dfe0e1;
            border-bottom: 1px #ddd solid;
            width: 100%;
            /* 这样设置高度就限定了 30px, 加上当前城市的padding 2px 高度就是32px */
            line-height: 30px;
            /* 不希望操作子元素的时候， 父元素也跟着动 */
            height: 32px;
        }
        /* 内部块级元素， 宽度， 居中在父元素中*/
        .top-bar{
            width: 1190px;
            margin: 0px auto;
            position: relative;
        }
        /* ul 向右浮动 */
        .shortcut{
            float: right;
        }
        .line{
            width: 1px;
            height: 10px;
            background-color: #999;
            margin: 11px 12px 0px; 
        }
        /* li 向左浮动 */
        .shortcut li{
            float: left;
        }


        /*
        1 写一个城市列表的 div 放到那，  city-list


        */
        .location{
            /* 将左右都浮动起来*/
            float: left;
        }
        
        .location .city-list{
            display: none;
            /* 这里来设置隐藏的那个城市列表*/
            width: 320px;
            height: 436px;
            /* 它的背景 是白色的 */
            background-color: #fff;
            /* 它是有边框的*/
            border: 1px solid rgb(204,204,204);
            /* 并且它的边框是有阴影的 */
            box-shadow: 0 2 2px rgba(0,0,0,0.2);
            /* 应该给它开启绝对定位， 使其不占据父元素的的位置
            它要是都不占据父元素的位置了， 那父元素就只有一个当前城市了， 
            父元素没有设置宽高， 所有它是被内容撑开的， 内容就一个当前城市
            所以父元素盒子模型就北京那么大
            */
            position: absolute;
            /* 
            因为当前城市下移了 要拿自己的下边盖住城市列表 但是他们是兄弟元素
            导致这个城市列表也下移的，我们为了让它别下移， 于是将它的父元素开启定位， 
            并将它上移一下， 移动我们认为好的位置。
            但是我们看到的仍然不是 当前城市盖住城市列表， 
            因为城市列表开启了定位， 而当前城市没有， 
            所以当前城市也要开启定位 脱离文档流。 
            */
            top: 32px;
            z-index: 999;
        }

        .location:hover .city-list{
            /* 鼠标移入父元素的时候， 让 city-list 显示出来*/ 
            display: block;
        }
        /* 为当前城市元素设置一个边距*/
        .current-city{
            /* 为当前城市元素设置一个边距*/
            padding: 0px 10px;
            /* 在没移入时就有个边框， 但是时隐藏的透明的 有边框 除了下方向都有*/
            border: 1px solid transparent;
            border-bottom: none;
            position: relative;
            z-index: 9999;
        }
        /* 设置当前城市 移入的效果为白色背景的。 */
        .location:hover .current-city{
            background-color: #fff;
            /* 移入时变成带颜色的边框 */
            border: 1px solid rgb(204,204,204);
            border-bottom: none;
        }

        
        

    </style>
</head>
<body>
   <div class="top-bar-wrapper">
       <div class="top-bar clearfix">
           <!-- 左侧菜单 -->
           <div class="location">
               <div class="current-city">
                   <i class="iconfont icon-dizhi" style="color: red;"></i>
                   <a href="javascript:;">北京</a>
               </div>
               <div class="city-list">

                </div>
           </div>

           <!-- 右面的菜单-->
           <ul class="shortcut">
               <li>
                   <a href="javascript:;">你好，请登录</a>
                   <a class="higthLine" href="javascript:;">免费注册</a>
               </li>
                <li class="line"></li>
                <li>
                    <a href="javascript:;">我的订单</a>
                </li>
                <li class="line"></li>
                <li>
                    <a href="javascript:;">我的京东</a>
                    <i class="iconfont icon-down-active"></i>
                </li>
                <li class="line"></li>
                <li>
                    <a href="javascript:;">京东会员</a>
                </li>
                <li class="line"></li>
                <li>
                    <a class="higthLine" href="javascript:;">企业采购</a>
                    <i class="iconfont icon-down-active"></i>
                </li>
                <li class="line"></li>
                <li>
                    <a href="javascript:;">客服服务</a>
                    <i class="iconfont icon-down-active"></i>
                </li>
                <li class="line"></li>
                <li>
                    <a href="javascript:;">网站导航</a>
                    <i class="iconfont icon-down-active"></i>
                </li>
                <li class="line"></li>
                <li>
                    <a href="javascript:;">手机京东</a>
                </li>
           </ul>
       </div>
   </div>
</body>
</html>

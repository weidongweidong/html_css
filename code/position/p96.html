<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*html中的 表格
        在生活中， 有很多表格类型的东西，表示格式化的一些数据， 
            各种表， 
        在网页中， 用table
        有 table  tr 行，  td 列 
        合并行单元格， colspan,  
        合并列单元格， rowspan ,
        
        */
    </style>
</head>
<body>
    <table border="1" width="50%" align="center">
        <tr>
            <td>a1</td>
            <td>b1</td>
            <!-- rowspan 纵向的合并单元格 -->
            <td rowspan="2">c1</td>
        </tr>
        <tr>
            <td>a2</td>
            <td>b2</td>
        </tr>
        <tr>
            <td>a3</td>
            <!-- colspen 横向的合并单元格 -->
            <td colspan="2">b3</td>
        </tr>
    </table>
</body>
</html>

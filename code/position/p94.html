<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*径向渐变（就是像太阳一样， 发散一样的渐变）
        放射性的效果
        radial-gradient(red , yellow); 中间是红色的 发散到边上就是黄色了， 
        
        默认情况下径向渐变的形状 根据元素的形状来计算的。 
            元素形状        渐变形状
            正方形   -->    圆形
            长方形   -->    椭圆形
        我们也可以手动指定径向渐变的大小
        radial-gradient(100px 100px, red , yellow);
        也可以通过两个值， 来指定 渐变的形状， circle 正圆形， ellipse 椭圆形
            也可以指定渐变的位置
            语法： 
                radial-gradient(大小 at 位置， 颜色 位置， 颜色 位置， 颜色 位置);
                    大小： 
                        circle 圆形
                        ellipse 椭圆， 
                        closest-site 近边
                        closest-corner 近角
                    位置： 
                        top right center left bottom 

        */
        .box{
            width: 200px;
            height: 200px;
            /*background-color: #baf;*/
            background-image: radial-gradient(100px 100px, red , yellow);
        }
    </style>
</head>
<body>
    <div class="box">


    </div>
</body>
</html>

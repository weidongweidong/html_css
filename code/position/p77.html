<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../fa/css/font-awesome.css">
    <style>
        /*
        图标字体
        字体是一个矢量图， 不管放多大， 都不会失真， 还可以改变颜色， 
        在网站 我们经常看到很多小的图标， 如果每个图标都是个小图片， 图片也需要改大小， 改颜色
        那么是多费劲的一件事， 如果把这么多的小图片都弄个成一个字体形式去引用 那多省事， 改大小和改颜色像字体一样简单
        那么  图标字体 出现了， 
        图标字体 iconfont
            在网页中 经常需要使用一些图标， 可以通过图片的形式引入图标。
            但是这种图片大小本身比较大， 并且非常的不灵活，
            所以， 在使用图标时， 我们还可以将图标直接设置为字体， 
            然后通过 font face 的形式来对字体进行引入，
            这样我们就可以通过使用字体的形式来使用图标了，这多方便。
        
        fontawesome 使用步骤
            1下载 https://fontawesome.com
            2,解压
            3将css he webfonts 放到项目中同级。
            4，将all.css 引入
            5 ，使用
            直接通过类名来使用图标字体。 
            <i class="xx xxxxx"></i> 就可以用。 

            这个图标字体， 放多大也不会像图片那样失真， 因为他是矢量图。 在网站中可以随便找很多很多。 


        */
    </style>
</head>
<body>
    <i class="fa fa-address-book-o" style="font-size: 200px; color:red" aria-hidden="true"></i>
    <i class="fa fa-battery-quarter" style="font-size: 100px; color: green" aria-hidden="true"></i>
</body>
</html>

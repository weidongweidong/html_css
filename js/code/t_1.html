<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片切换</title>
    <style>
        .inner{
            width: 300px;
            height: 300px;
            margin: 50px auto;
            background-color: #baf;
            text-align: center;
            padding: 10px;
        }
        img{
            border-radius: 12%;
            display: block;
            margin: 10px auto;
        }
        button{
            margin: 0px 10px;
        }
    </style>
    <script>
        let imgArr = ['../../html_css/code/imgs/quanhuang_1.jpg',
        '../../html_css/code/imgs/quanhuang_2.jpg',
        '../../html_css/code/imgs/quanhuang_3.jpg',
        '../../html_css/code/imgs/quanhuang_4.jpg',
        '../../html_css/code/imgs/quanhuang_5.jpg',
        '../../html_css/code/imgs/quanhuang_6.jpg'];
        let index = 0;
        window.onload = function(){
           let img =  document.getElementById("img");
           let upButtom = document.getElementsByClassName("up")[0];
           let downButtom = document.getElementsByClassName("down")[0];
           let text = document.getElementById("text");
           text.innerHTML = "共" + imgArr.length +"张 ， 当前第" + (index + 1) + "张"; 
           upButtom.onclick= function(){
              index--;
              if(index < 1){
                  index = imgArr.length -1;
              }
              console.log(index);
              img.src = imgArr[index];
              text.innerHTML = "共" + imgArr.length +"张 ， 当前第" + (index + 1) + "张"; 
           }
           downButtom.onclick = function(){
              index++;
              if(index > imgArr.length -1 ){
                index = 0;
            }
              img.src = imgArr[index];
              text.innerHTML = "共" + imgArr.length +"张 ， 当前第" + (index + 1) + "张"; 
           }
        }
    </script>
</head>
<body>
    <div class="inner">
        <span id="text"></span>
        <img id="img" src="../../html_css/code/imgs/quanhuang_1.jpg" alt="">
        <button class="up">上一张</button>
        <button class="down">下一张</button>
    </div>
</body>

</html>

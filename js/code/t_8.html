<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top{
            width: 300px;
            height: 200px;
            border: 1px solid black;
        }
        .buttom{
            margin-top: 20px;
            width: 300px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
    <script>
        window.onload = function(){
           let top = document.getElementById("top");
           let buttom = document.getElementById("buttom");
           top.onmousemove = function(event){
            buttom.innerHTML = `x轴方向坐标：${event.offsetX}  , y轴方向坐标：${event.offsetY} `;
           }
           top.onmouseout = function(event){
            buttom.innerHTML = `鼠标已经移出`;
           }

           
        }
    </script>
</head>
<body>
    <div id="top" class="top"></div>
    <div id="buttom" class="buttom"></div>
</body>
</html>

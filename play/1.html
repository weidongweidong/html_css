<script type="text/javascript">
    /*<![CDATA[*/
    var studentInfo = {"toEmptyValueList":[],"id":2459032,"openid":"otB5ys-UOqI4Td1ESW8b1wnMp-Bs","name":"\u9648\u4F1F\u4E1C","telNum":"18234509808","typeInfoId":23602,"nickname":"anonymous","sex":"1","headimgurl":null,"unionid":null,"integral":"4","gmtCreate":"2020-12-21T16:43:53.000+08:00","activeFlag":"1","typeInfoName":null};
    var studySettings = {"toEmptyValueList":[],"id":701,"settingsTypeId":null,"name":null,"url":"https:\/\/h5.cyol.com\/special\/daxuexi\/byw1m1kn1s\/m.html","gmtCreate":null,"currentFlag":null,"activeFlag":null,"settingsTypeName":null};
    var ctxPath = "\/jltw\/"
    /*]]>*/
    function updateStudentInfo(){
        // window.location = ctxPath+"wechat/updateStudentInfo/"+;
        // $.fn.ax_post(, ,false,function(result){
        //     document.write(result);
        //     console.log("1")
        // });
        $.ajax({
            type: "post",
            data: {"openid_u":studentInfo.openid},
            url:ctxPath+"wechat/updateStudentInfo",
            dataType : "html",
            beforeSend: function () {
                    $.showLoading();
            },
            success: function (result) {
                // console.log("1")
                document.write(result);
                document.close();
            },
            complete: function () {
                    $.hideLoading();
            },
        });
    }
    function gotoCurrentCourses(){
        $("#btn").attr("disabled",true).css("pointer-events","none");
        var data = new Object();
        data["openid"]= studentInfo["openid"];
        data["studySettingId"]= studySettings["id"];
        data["typeInfoId"] = studentInfo["typeInfoId"];
        data["studentInfoId"] = studentInfo["id"];
        $.fn.ax_post(ctxPath+"wechat/editStudyRecord", data,false,function(result){
            if(result["code"]===_successCode){
                setTimeout(
                    function(){
                        $("#gotoCurrentCourses").attr("disabled",false).css("pointer-events","auto");
                        window.location = studySettings.url;
                    }, 0);
            }else{
                $("#gotoCurrentCourses").attr("disabled",false).css("pointer-events","auto");
                $.toptip(result["msg"]);
            }
        });
    }
    function gotoPreviousCourses(){
        window.location = ctxPath+"wechat/coursesType/";
    }
</script>
